<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Connexion / Inscription</title>
</head>
<body>
    <div class="form-container">
        <div class="form-section" id="login-section">
            <h2>Connexion</h2>
            <form id="loginForm">
                <input type="text" id="username-login" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password-login" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <button id="showSignupForm">Créer un compte</button></p>
        </div>

        <div class="form-section" id="signup-section" style="display: none;">
            <h2>Inscription</h2>
            <form id="signupForm">
                <input type="text" id="username-signup" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password-signup" name="password" placeholder="Mot de passe" required>
                <input type="email" id="email-signup" name="email" placeholder="Email" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Vous avez déjà un compte ? <button id="showLoginForm">Se connecter</button></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            const email = formData.get('email');

            // Validation du mot de passe
            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert('Le mot de passe doit contenir au moins 8 caractères, dont une majuscule et un chiffre, sans espace.');
                return;
            }

            // Vérification que tous les champs sont remplis
            if (!username || !password || !email) {
                alert('Tous les champs doivent être renseignés.');
                return;
            }

            const signupData = {
                username: username,
                password: password,
                email: email
            };

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(signupData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    document.getElementById('showLoginForm').click();
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('showSignupForm').addEventListener('click', function () {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('signup-section').style.display = 'block';
        });

        document.getElementById('showLoginForm').addEventListener('click', function () {
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });

        // Vérification si déjà connecté au chargement de la page
        window.addEventListener('DOMContentLoaded', function() {
            checkSession();
        });

        // Vérification si déjà connecté, même après retour arrière
        window.addEventListener('pageshow', function() {
            checkSession();
        });

        // Fonction pour vérifier la session et rediriger si l'utilisateur est déjà connecté
        function checkSession() {
            fetch('/check-session', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Rediriger l'utilisateur déjà connecté vers le tableau de bord
                    window.location.href = 'dashboard.html';
                }
            });
        }
    </script>
</body>
</html>
