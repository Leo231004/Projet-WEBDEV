<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Parc Animalier</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Connexion / Inscription</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="enclosures.html">Enclos</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="tickets.html">Billetterie</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth">
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Connexion</button>
            </form>

            <!-- Bouton pour afficher la section d'inscription -->
            <button id="showRegisterForm" class="button">Créer un compte</button>
        </section>

        <!-- Section d'inscription, initialement cachée -->
        <section class="register hidden">
            <h2>Inscription</h2>
            <form id="registerForm">
                <label for="newUsername">Nom d'utilisateur</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newPassword">Mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="submit">Inscription</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Parc Animalier. Tous droits réservés.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
